# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Week 1 build and deploy

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build function
      run: mvn -B package --file w1-perfect-turkey/pom.xml
      
    - name: Deploy function
      uses: Azure/functions-action@v1.1.8
      with:
        # Name of the Azure Function App
        app-name: perfect-turkey-amou
        # Path to package or folder. *.zip or a folder to deploy
        package: w1-perfect-turkey/target/w1-perfect-turkey-1.0-SNAPSHOT.jar
        # Publish profile (*.publishsettings) file contents with web deploy secrets
        publish-profile: AZURE_FUNCTIONAPP_PUBLISH_PROFILE
